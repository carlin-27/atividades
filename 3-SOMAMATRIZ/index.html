<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Soma de Matrizes 2x2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      color: #003366;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 51, 102, 0.2);
      text-align: center;
      width: 350px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .matriz {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #003366;
      border-radius: 5px;
      text-align: center;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }

    .resultado-matriz {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .resultado-matriz div {
      padding: 10px;
      background-color: #e6f0ff;
      border-radius: 5px;
      border: 1px solid #003366;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Soma de Matrizes 2x2</h1>

    <div>
      <p>Matriz A:</p>
      <div class="matriz">
        <input type="number" id="a00">
        <input type="number" id="a01">
        <input type="number" id="a10">
        <input type="number" id="a11">
      </div>

      <p>Matriz B:</p>
      <div class="matriz">
        <input type="number" id="b00">
        <input type="number" id="b01">
        <input type="number" id="b10">
        <input type="number" id="b11">
      </div>
    </div>

    <button onclick="somarMatrizes()">Somar Matrizes</button>

    <div id="resultado"></div>
  </div>

  <script>
    function somarMatrizes() {
      const a = [
        [parseFloat(document.getElementById('a00').value), parseFloat(document.getElementById('a01').value)],
        [parseFloat(document.getElementById('a10').value), parseFloat(document.getElementById('a11').value)]
      ];
      const b = [
        [parseFloat(document.getElementById('b00').value), parseFloat(document.getElementById('b01').value)],
        [parseFloat(document.getElementById('b10').value), parseFloat(document.getElementById('b11').value)]
      ];

      if (a.flat().some(isNaN) || b.flat().some(isNaN)) {
        document.getElementById('resultado').innerHTML = "Por favor, preencha todos os campos com números válidos.";
        return;
      }

      const soma = [
        [a[0][0] + b[0][0], a[0][1] + b[0][1]],
        [a[1][0] + b[1][0], a[1][1] + b[1][1]]
      ];

      document.getElementById('resultado').innerHTML = `
        <p>Resultado da Soma:</p>
        <div class="resultado-matriz">
          <div>${soma[0][0]}</div>
          <div>${soma[0][1]}</div>
          <div>${soma[1][0]}</div>
          <div>${soma[1][1]}</div>
        </div>
      `;
    }
  </script>
</body>
</html>
