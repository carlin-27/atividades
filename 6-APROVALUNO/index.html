<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificação de Aprovação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      color: #003366;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 51, 102, 0.2);
      text-align: center;
      width: 350px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #003366;
      border-radius: 5px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verificação de Aprovação</h1>

    <div class="form-group">
      <label for="nota1">Nota 1:</label>
      <input type="number" id="nota1" step="0.1" placeholder="Ex: 7.5">
    </div>

    <div class="form-group">
      <label for="nota2">Nota 2:</label>
      <input type="number" id="nota2" step="0.1" placeholder="Ex: 6.0">
    </div>

    <button onclick="verificarAprovacao()">Verificar</button>

    <div id="resultado"></div>
  </div>

  <script>
    function verificarAprovacao() {
      const nota1 = parseFloat(document.getElementById("nota1").value);
      const nota2 = parseFloat(document.getElementById("nota2").value);

      if (isNaN(nota1) || isNaN(nota2)) {
        document.getElementById("resultado").textContent = "Preencha as duas notas corretamente.";
        return;
      }

      const media = (nota1 + nota2) / 2;
      let situacao;

      if (media >= 7) {
        situacao = "Aprovado";
      } else if (media >= 5) {
        situacao = "Recuperação";
      } else {
        situacao = "Reprovado";
      }

      document.getElementById("resultado").textContent = 
        `Média: ${media.toFixed(1)} - Situação: ${situacao}`;
    }
  </script>
</body>
</html>
