<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabuada de 1 a 10</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      color: #003366;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 51, 102, 0.2);
      text-align: center;
      width: 320px;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #003366;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #resultado {
      margin-top: 20px;
      text-align: left;
      font-weight: bold;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tabuada de 1 a 10</h1>
    <input type="number" id="numero" placeholder="Digite um número">
    <button onclick="mostrarTabuada()">Gerar Tabuada</button>
    <div id="resultado"></div>
  </div>

  <script>
    function mostrarTabuada() {
      const num = parseInt(document.getElementById("numero").value);
      const resultadoDiv = document.getElementById("resultado");

      if (isNaN(num)) {
        resultadoDiv.textContent = "Digite um número válido.";
        return;
      }

      let tabuada = "";
      for (let i = 1; i <= 10; i++) {
        tabuada += `${num} x ${i} = ${num * i}\n`;
      }

      resultadoDiv.textContent = tabuada;
    }
  </script>
</body>
</html>
