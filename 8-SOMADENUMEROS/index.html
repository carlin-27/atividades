<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Soma de Números</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      color: #003366;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 51, 102, 0.2);
      text-align: center;
      width: 300px;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #003366;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Soma de Números</h1>
    <input type="number" id="num1" placeholder="Digite o 1º número">
    <input type="number" id="num2" placeholder="Digite o 2º número">
    <button onclick="somarNumeros()">Somar</button>
    <div id="resultado"></div>
  </div>

  <script>
    function somarNumeros() {
      const n1 = parseFloat(document.getElementById("num1").value);
      const n2 = parseFloat(document.getElementById("num2").value);

      if (isNaN(n1) || isNaN(n2)) {
        document.getElementById("resultado").textContent = "Preencha os dois campos com números.";
        return;
      }

      const soma = n1 + n2;
      document.getElementById("resultado").textContent = `Resultado: ${soma}`;
    }
  </script>
</body>
</html>
